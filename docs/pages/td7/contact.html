<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="..\..\assets\css\td7\contact.css">
</head>
<body>
    <section class="contact-container">
        <div class="contact-left">
            <h2>Nous contacter</h2>
            <p>Nous serions ravis de vous lire...</p>
        </div>
        <div class="contact-right">
            <form action="submit-contact.php" method="POST">
                <label for="prenom">Prénom * :</label>
                <input type="text" id="prenom" name="prenom" required pattern="^[A-Za-zÀ-ÿ]+$" placeholder="Entrez votre prénom">
                
                <label for="nom">Nom * :</label>
                <input type="text" id="nom" name="nom" required pattern="^[A-Za-zÀ-ÿ]+$" placeholder="Entrez votre nom">
                
                <label for="email">Mail * :</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre e-mail">
                
                <label for="commentaire">Commentaire * :</label>
                <textarea id="commentaire" name="commentaire" required maxlength="500" placeholder="Entrez un commentaire"></textarea>
                
                <button type="submit">Soumettre</button>
            </form>
        </div>
    </section>
</body>
</html>
